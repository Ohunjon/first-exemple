<div class="alert alert-{{message.type}}"
*ngIf="message.text"
>{{message.text}}</div>
<form  [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
   [ngClass]="{'has-error':form.get('email').invalid && form.get('email').touched}"
  >
    <label for="exampleInputEmail1">Email</label>
    <input type="text"
     name="email"
     class="form-control"
     placeholder="email"
    formControlName="email"
    >
    <span class="form-help-text"
    *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email не может быт пустим</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите коректный Email</span>

    </span>
  </div>
  <div class="form-group"
 [ngClass]="{'has-error':form.get('password').invalid && form.get('password').touched}"

  >
    <label for="exampleInputPassword1">password</label>
    <input type="password"
   name="password"
   class="form-control"
   placeholder="Password"
   formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Пароль не может быт пустим</span>
      <span *ngIf="form.get('password')['errors']['minlength']">
       Пароль должен быт больше
        {{form.get('password')['errors']['minlength']['requiredLength']}}
          символ.
        Сейчас {{form.get('password')['errors']['minlength']['actualLength']}}
      </span>

    </span>

  </div>
  <button type="submit" name="submit"
  class="btn btn-success"
  [disabled]="form.invalid"
  >Log in</button>
  <a [routerLink]="'/registration'">Registration</a>
</form>
