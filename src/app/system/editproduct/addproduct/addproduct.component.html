<div class="alert alert-{{message.type}}"
     *ngIf="message.text && added"
>{{message.text}}</div>



<form [formGroup]="form"   ><!--enctype="multipart/form-data"-->
  <div class="form-group"
       [ngClass]="{'has-error':form.get('name').invalid && form.get('name').touched}"
  >
    <label >Name product</label>
    <input type="text" class="form-control"
     placeholder="name product"
    formControlName="name"
           [ngModel]="cName"
    >
    <span class="form-help-text"
          *ngIf="form.get('name').invalid && form.get('name').touched">
      <span *ngIf="form.get('name')['errors']['required']">Поля не может быт пустим</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error':form.get('img').invalid && form.get('img').touched}"
  >
    <label >Img</label>
    <input type="text" class="form-control" placeholder="img"
          #imagePath
           formControlName="img"
           [(ngModel)]="cImg"
            >
    <span class="form-help-text"
          *ngIf="form.get('img').invalid && form.get('img').touched">
      <span *ngIf="form.get('img')['errors']['required']">Поля не может быт пустим</span>
    </span>
   <!-- (change)="onChange($event)"-->
  </div>
  <!--img-->
  <div class="form-group" *ngIf="imagePath">
    <img [src]="imagePath.value" class="img-responsive" >
  </div>
  <!--img-->
  <div class="form-group"
       [ngClass]="{'has-error':form.get('price').invalid && form.get('price').touched}"
  >
    <label >Price</label>
    <input type="number"  class="form-control" placeholder="price"
           formControlName="price"
           [(ngModel)]="cPrice"
    >
    <span class="form-help-text"
          *ngIf="form.get('price').invalid && form.get('price').touched">
      <span *ngIf="form.get('price')['errors']['required']">Поля не может быт пустим</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error':form.get('description').invalid && form.get('description').touched}"
  >
    <label >Description</label>
    <input type="text"  class="form-control"  placeholder="Description"
           formControlName="description"
           [ngModel]="cDes"
    >
    <span class="form-help-text"
          *ngIf="form.get('description').invalid && form.get('description').touched">
      <span *ngIf="form.get('description')['errors']['required']">Поля не может быт пустим</span>
    </span>
  </div>

  <button type="Submit" name="submit" class="btn btn-primary"
    [disabled]="form.invalid "
          (click)="onAdd()"
          [ngClass]="{'for-none' : forUp}"
  >
    Add Product
  </button>

  <button type="Subbmit" name="submit" class="btn btn-success"
          [disabled]="form.invalid " (click)="onUpdate()"
          [ngClass]="{'for-none' : !forUp}"
  >
    Update Product
  </button>
<!--
  [ngClass]="{'for-none' : !forUp}
-->
</form>
